		function shuffle(array) {
			let i = array.length;
			while (i != 0) {
				let n = Math.floor(Math.random() * i);
				i--;
				[array[i], array[n]] = [array[n], array[i]];
			}
		}

		(function() {
			// populate games
			let gamesDiv = document.getElementById("games");
			shuffle(games);
			for (let i = 0; i < games.length; i ++)
			{
				let it = games[i];
				gamesDiv.innerHTML += `
					<a href="` + it[2] + `" class="entry">
						<div class="preview" style="background-image: url('games/` + it[1] + `');">&nbsp;</div>
						<div class="fade">&nbsp;</div>
						<div class="title">` + it[0] + `</div>
					</a>`;
			}

			// populate photos
			let photosDiv = document.getElementById("photos");
			let photos = [];
			for (let i = 0; i < 92; i ++)
				photos[i] = i + 1;
			shuffle(photos);
			for (let i = 0; i < photos.length; i ++)
			{
				let it = photos[i];
				photosDiv.innerHTML += `
					<a href="photos/` + it + `.jpeg" class="entry">
						<div class="preview" style="background-image: url('photos/preview-` + it + `.jpeg');">&nbsp;</div>

			}
